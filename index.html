<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your TODO List</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap"
      rel="stylesheet" />
    <!-- css  -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="todo-main">
      <div class="todo-wrapper">
        <div class="input-and-btn-container">
          <div class="todo-input-holder">
            <input
              type="text"
              name="todo-input"
              id=""
              placeholder="Eg. Meeting with client" />
          </div>
          <div class="add-todo-btn">
            <button class="add-todo">
              <span class="add-todo-inner-text">Add</span>
            </button>
          </div>
        </div>
        <div class="todos-holder">
          <div class="todo-inner-wrapper">
            <ul></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
