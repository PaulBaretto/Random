<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUIT Library</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .main-section {
        min-height: 100vh;
        width: 100%;
        height: 100%;
        background-color: #f4f4f4;
        display: grid;
        align-content: center;

        .container {
          max-width: 1320px;
          margin-inline: auto;
          text-align: center;
        }

        & h1 {
          font-size: 48px;
          color: #212121;
        }
      }
    </style>
  </head>
  <body>
    <section class="section main-section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1>Hello World</h1>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
