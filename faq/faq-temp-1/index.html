<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Template 1</title>
    <!-- font awosome css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font is been imported in style.css file *top -->
    <!-- css  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="faq-main-wrapper">
        <div class="faq-container">
            <div class="faq-tabs">
                <div class="faq-tab-buttons-holder">
                    <ul class="faq-tab-buttons">
                        <li>
                            <button class="faq-tab-btn"><span><i class="fa-solid fa-circle-info"></i></span>General</button>
                        </li>
                        <li>
                            <button class="faq-tab-btn"><span><i class="fa-solid fa-money-check-dollar"></i></span>Payments</button>
                        </li>
                        <li>
                            <button class="faq-tab-btn"><span><i class="fa-solid fa-truck"></i></span>Deliveries</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="faq-holder">tst</div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>

</html>
